<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

    <body style="background-image: url('img/nilah.jpg'); background-repeat: no-repeat;">
        <div class="header">
            <div class="linha">
                <header>
                    <div class="coluna col4">

        </div>  
        <div class="linha">

                    <div class="coluna col12 fundo principal">

                        <input class="torres" type="number" name="torres" min="0" max="11"><br>

                        <input class="botoes" type="radio" name="kda" value="Sim">Sim...

                        <label for="ff">Como foi o fim da partida?</label>
                        <input class="botoes" type="radio" name="ff" value="desistencia">Desistencia
                        <input class="botoes" type="radio" name="ff" value="recriacao">Recriação
                        <input class="botoes" type="radio" name="ff" value="Normal">Normal
                        <button onclick="clicar()">Calcular</button>
 
            </section>  
        </div>

        <div class="linha">
            <section>
                   
                    <div class="coluna col12 fundo">
